<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            text-align: center;
            color: white;
            text-shadow: 5px 5px 10px teal, -5px -5px 10px tomato;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
