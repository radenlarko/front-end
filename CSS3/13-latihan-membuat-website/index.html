<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Awesome Travel</h1>

    <div class="container cf">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/bay.jpg" alt="halong bay">
                    <span>Halong Bay</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev"></a>

            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/ship.jpg" alt="Maldive">
                    <span>Maldive</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>

            </li>
            <li>

                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/travel.jpg" alt="Lake">

                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev"></a>
                    <img src="img/full-size/travel.jpg" alt="Lake">
                    <a href="#gambar-1" class="next"></a>
                </div>
            </li>            
        </ul>

    </div>

</html>
