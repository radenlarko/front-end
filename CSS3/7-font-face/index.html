<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <style>
        @font-face {
            font-family: "DancingScript";
            src: url('font/DancingScript-VariableFont_wght.ttf') format('truetype');
        }

        h1 {
            font-family: DancingScript;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
